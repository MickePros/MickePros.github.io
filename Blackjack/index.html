<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Draw a card</title>
</head>
<body>
    <header>
        <h1>BlackJack</h1>
    </header>
    <main class="container">
        <div class="dealer-row row">
            <span id="dealer-score"></span>
            <div id="dealer-hand"></div>
        </div>
        <div class="player-row row">
            <div id="player-hand"></div>
            <span id="player-score"></span>
        </div>
        <div class="row">
            <div id="form">
                <h2 id="result"></h2>
                <button id="hit" class="btn btn-success">Hit</button>
                <button id="stand" class="btn btn-info">Stand</button>
                <button id="newgame" class="btn btn-danger">New Game</button>
            </div>
        </div>
    </main>
    <footer>
        <span>Copyright 2024-10-17</span>
        <span>Skapad av: Mikael Pros</span>
    </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
